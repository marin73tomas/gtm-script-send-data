<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test page</title>
  </head>
  <body>
    <article class="job_details">
      <div class="actions">
        <a>Jobs</a>
      </div>
    </article>
  </body>

  <footer>
    <script type="text/javascript" src="/external.js"></script>
    <script type="text/javascript">
      function getIP(json) {
        window.hostInfo = { event: "ipEvent", ipAddress: json.ip };
      }
    </script>

    <script
      type="application/javascript"
      src="https://api.ipify.org?format=jsonp&callback=getIP"
    ></script>
    <script type="text/javascript">
      function recordImpression(element) {
        const remoteIP = window.hostInfo?.ipAddress;
        const referrer = document.referrer || window.location.href;
        const currentURI = window.location.href;
        element = element?.innerHTML;
        // fill analytics data
        window.analyticsData = {
          element,
          remoteIP,
          referrer,
          currentURI,
        };
      }
      document.addEventListener("visibilitychange", function logData() {
        if (document.visibilityState === "hidden") {
          const elapsedTime = Date.now() - window.startTime + "ms";
          //sendAnalyticsData function in external.js, send data to the server
          sendAnalyticsData(elapsedTime, window.analyticsData);
        }
      });

      window.addEventListener("DOMContentLoaded", async (event) => {
        window.startTime = Date.now();
        recordImpression(document.querySelector(".job_details .actions > a"));
      });
    </script>
  </footer>
</html>
